title:            Blog
description:      Describe your website here.
disqus_shortname: 
reading_time:     true
words_per_minute: 200
# Your site's domain goes here (eg: https://mmistakes.github.io, http://yourdomain.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: blog.csesoc.org.au

# Owner/author information
owner:
  name:           CSESoc UNSW
  avatar:         avatar.jpg
  bio:            "CSESoc is the principal representative body for computing students at UNSW. We are one of the biggest and most active societies at UNSW, catering to over 4000 CSE students spanning across degrees in Computer Science, Software Engineering, Bioinformatics and Computer Engineering. "
  email:          info@csesoc.org.au
  # Social networking links used in footer. Update and remove as you like.
  twitter:      https://twitter.com/csesoc  
  facebook:     https://www.facebook.com/csesoc/  
  github:       https://github.com/csesoc  
  stackexchange:  
  linkedin:     https://www.linkedin.com/company/csesoc  
  instagram:      
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Australia/Sydney
future:      false  # publish future dated posts --  true, false (default) 
highlighter: rouge
markdown:    kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
